apply plugin: 'application'

mainClassName = "bugrepro.Main"
applicationDefaultJvmArgs = ["-Djava.library.path=lib"]

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

task runJar(dependsOn:jar) << {
  javaexec { main="-jar"; args jar.archivePath }
}

repositories {
    mavenLocal()
    maven { url "http://cloudant.github.io/cloudant-sync-eap/repository/" }
    mavenCentral()
}

dependencies {
    // Other dependencies
    compile group: 'com.cloudant', name: 'cloudant-sync-datastore-core', version:'0.12.3'
    // include this if you're targeting Java SE
    compile group: 'com.cloudant', name: 'cloudant-sync-datastore-javase', version:'0.12.3'
}
